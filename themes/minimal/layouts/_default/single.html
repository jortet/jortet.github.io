{{ partial "header" . }}

<main>

    <div>
        <h2>{{ .Title }}</h2>
        <h5>{{ .Description }}</h5>
        {{ partial "tags" . }}
    </div>

    <div align="start" class="content">{{ .Content }}</div>

    {{ if isset .Params "abstract"}}
      <div align="start" class="content">{{ .Params.abstract }}</div>
    {{ end }}


</main>

{{ partial "footer" . }}
